          - baseMeshPositionBitDepth: 10
          - textureVideoQP: { r1: 47, r2: 43, r3: 42, r4: 41, r5: 39 }
          - liftingQP: { r1: "30,42,42", r2: "26,38,38", r3: "32,44,44", r4: "26,38,38", r5: "34,46,46" }
