---
categories:
  ai:
    cond-id: 1  
    # the list of tools to generate configurations for
    tools: [ encoder, decoder, mmetric ]

    # NB: common options are in cfg-tools.yaml
    encoder:
      - analyzeGof: 0
      - baseMeshTexCoordBitDepth: 10

      # configuration for HM
      - geometryVideoEncoderConfig: ${cfg-prefix}/${video-config-disp-ai}
      - textureVideoEncoderConfig: ${cfg-prefix}/${video-config-text-ai}

    # sequences to code in this condition, and their overridden options/vars
    #  pp: sets per-rate decimation parameter
    sequences:
      longdress:
        seq-id: 1
        pp: { r1: 0.03, r2: 0.03, r3: 0.06, r4: 0.06, r5: 1.00 }
        encoder:
          - liftingQP: { r1: "34,46,46", r2: "31,43,43", r3: "28,40,40", r4: "25,37,37", r5: "22,34,34" }
          - liftingIterationCount:  { r1: 3, r2: 3, r3: 3, r4: 3, r5: 0 }
          - textureVideoQP: { r1: 46, r2: 43, r3: 40, r4: 37, r5: 37 }
          - encodeGeometryVideo: { r5: 0 }
          - ai_fitSubdiv: { r5: 0 }
          - unifyVertices: { r5: 1 }
          - subdivIsBase: { r5: 1 }
          - baseIsSrc: { r5: 1 }
          - baseMeshPositionBitDepth: 10

